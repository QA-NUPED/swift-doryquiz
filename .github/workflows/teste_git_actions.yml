name: Code Coverage

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: macOS-latest
    permissions:
      checks: write
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@main
    - name: CodeCover
      run: sh ./Scripts/code-coverage.sh

